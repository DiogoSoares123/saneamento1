<!DOCTYPE html> <!-- Define o tipo de documento como HTML5 -->
<html lang="pt-BR"> <!-- Inicia o documento HTML com o idioma português do Brasil -->
<head> <!-- Abre a seção head para metadados e links -->
    <meta charset="UTF-8"> <!-- Define o conjunto de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a visualização para dispositivos móveis -->
    <title>Contato</title> <!-- Define o título da página que aparece na aba do navegador -->
    <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo de estilos CSS externo -->
</head> <!-- Fecha a seção head -->

<body> <!-- Inicia o corpo do documento -->
    <header> <!-- Define o cabeçalho da página -->
        <h1>Contato</h1> <!-- Título principal do cabeçalho -->
        <nav> <!-- Inicia a navegação principal -->
            <ul> <!-- Cria uma lista não ordenada para os links de navegação -->
                <li><a href="index.html">Início</a></li> <!-- Link para a página inicial -->
                <li><a href="projeto.html">Projeto</a></li> <!-- Link para a página do projeto -->
                <li><a href="objetivos.html">Objetivos</a></li> <!-- Link para a página de objetivos -->
                <li><a href="blog.html">Blog</a></li> <!-- Link para a página do blog -->
                <li><a href="contato.html">Contato</a></li> <!-- Link para a página de contato atual -->
            </ul> <!-- Fecha a lista de navegação -->
        </nav> <!-- Fecha a navegação principal -->
    </header> <!-- Fecha o cabeçalho -->

    <main> <!-- Inicia a seção principal da página -->
        <h2>Entre em Contato</h2> <!-- Subtítulo para a seção de formulário de contato -->
        <form action="#" method="post"> <!-- Inicia o formulário de contato com o método POST, mas sem URL de destino definida -->
            <label for="nome">Nome:</label> <!-- Rótulo para o campo de entrada do nome -->
            <input type="text" id="nome" name="nome" required> <!-- Campo de texto para o nome, obrigatório -->
            <label for="email">E-mail:</label> <!-- Rótulo para o campo de entrada do e-mail -->
            <input type="email" id="email" name="email" required> <!-- Campo de texto para o e-mail, obrigatório -->
            <label for="mensagem">Mensagem:</label> <!-- Rótulo para o campo de texto da mensagem -->
            <textarea id="mensagem" name="mensagem" required></textarea> <!-- Área de texto para a mensagem, obrigatória -->
            <button type="submit">Enviar</button> <!-- Botão para enviar o formulário -->
        </form> <!-- Fecha o formulário -->
    </main> <!-- Fecha a seção principal -->

    <footer> <!-- Inicia o rodapé da página -->
        <p>&copy; 2024 Saneamento Básico. Todos os direitos reservados.</p> <!-- Parágrafo com direitos autorais -->
    </footer> <!-- Fecha o rodapé -->
</body> <!-- Fecha o corpo do documento -->

</html> <!-- Fecha o documento HTML -->
